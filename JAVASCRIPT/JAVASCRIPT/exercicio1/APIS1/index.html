<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Usuários do GitHub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <h1>Buscar Usuários do GitHub</h1>

    <script src="index.js"></script>
</body>
